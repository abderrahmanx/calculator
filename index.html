        <div class="them">
        <div>
        <h4>Theme</h4>
        </div>
    <div class="themes">
        
        <div class="themes-num">
            <p>1</p>
            <p>2</p>
            <p>3</p>
        
            </div>
            <div class="themepad" >
<div id="dot1"  style=" background:hsl(6, 63%, 50%)"></div>
<div id="dot2"  ></div>

        </div>
    </div>
    </div>

        <div class="display">

      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation">-</button>
      <button class="number">.</button>
      <button class="number">0</button>
